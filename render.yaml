services:
  # Backend Service
  - type: web
    name: ft-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false # Set this in Render Dashboard
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: GIN_MODE
        value: release

  # Frontend Service
  - type: web
    name: ft-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: ft-backend
          type: web
          property: url
