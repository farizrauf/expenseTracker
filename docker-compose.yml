version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ft-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ft-network

  backend:
    build: ./backend
    container_name: ft-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    networks:
      - ft-network

  frontend:
    build: ./frontend
    container_name: ft-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ft-network

networks:
  ft-network:
    driver: bridge

volumes:
  postgres_data:
